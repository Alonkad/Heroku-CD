<!DOCTYPE html>
<head>
    <title>Hello world</title>
</head>
<body>
    <h1>This is the home page.</h1>
    <h3>Data from api:</h3>
    <div id="data"></div>

    <script>
        fetch('/api').then(resp => resp.json()).then(resp => {
            document.getElementById('data').innerText = JSON.stringify(resp, null, 4)
        })
    </script>
</body>
